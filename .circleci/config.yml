# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  verify:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/openjdk:11.0-node
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "prepare aio"
          command: |
            npm install -g @adobe/aio-cli
            aio plugins:install @adobe/aio-cli-plugin-cloudmanager
            aio plugins:install @adobe/aio-cli-plugin-aem-rde
            aio plugins:update

      - run:
          name: "aio login"
          command: |
            echo "${SERVICE_ACCOUNT_PRIVATE_KEY_B64}" | base64 -d > private.key
            
            aio config:set ims.contexts.ALDI.client_id "${SERVICE_ACCOUNT_CLIENT_ID}"
            aio config:set ims.contexts.ALDI.client_secret "${SERVICE_ACCOUNT_CLIENT_SECRET}"
            aio config:set ims.contexts.ALDI.technical_account_id "${SERVICE_ACCOUNT_TECH_ACCOUNT_ID}"
            aio config:set  --json ims.contexts.ALDI.meta_scopes '["ent_cloudmgr_sdk"]'
            aio config:set ims.contexts.ALDI.ims_org_id "${SERVICE_ACCOUNT_ORG_ID}"
            aio config:set ims.contexts.ALDI.private_key  private.key --file
            
            aio auth login --ctx=ALDI > login.log


#      - run:
#          name: "reset the RDE"
#          command: |
#                @aio aem:rde:reset

      - run:
          name: "build project"
          command: 	mvn clean package

      - run:
          name: "install on RDE"
          command: |
            ALL_FILE=$(ls all/target/ | grep zip ) aio aem:rde:install -t content-package "all/target/${ALL_FILE}"
            DISP_FILE=$(shell ls dispatcher/target/ | grep zip ) aio aem:rde:install -t dispatcher-config "dispatcher/target/${DISP_FILE}"


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  pr-verify:
    jobs:
      - verify
